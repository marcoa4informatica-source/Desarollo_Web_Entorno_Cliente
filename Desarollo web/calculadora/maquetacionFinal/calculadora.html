<body>
    <div class="container">
        <div class="div2">
            <h1><u>Menú</u></h1>
            <button class="menu-toggle">☰</button> <!-- Botón para abrir/cerrar el menú -->
            <ul class="menu-lista">
                <li><a href="index.html">Inicio</a></li>

        <div class="div5"> 
            <h1> <u>Calculadora Online</u></h1>
        </div>
        <div class="div6">
            <span></span>
            <div class="calculadora">
                <div class="pantalla">
                    <span id="resultado">0</span>
                </div>
                <div class="botones">
                    <button class="boton">AC</button>   
                    <button class="boton boton-parentesis">()</button>
                    <button class="boton">%</button>
                    <button class="boton operador">/</button>

                    <button class="boton">7</button>
                    <button class="boton">8</button>
                    <button class="boton">9</button>
                    <button class="boton operador">x</button>

                    <button class="boton">4</button>
                    <button class="boton">5</button>
                    <button class="boton">6</button>
                    <button class="boton operador">-</button>

                    <button class="boton">1</button>
                    <button class="boton">2</button>
                    <button class="boton">3</button>
                    <button class="boton operador">+</button>

                    <button class="boton cero">0</button>
                    <button class="boton">,</button>
                    <button class="boton">=</button>
                </div>
            </div>
            <script src="scripts.js"></script>  
        </div>
