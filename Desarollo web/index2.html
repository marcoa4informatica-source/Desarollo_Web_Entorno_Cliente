<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejercicio 1.3 - Mostrar texto en una capa</title>
  <style>
    #resultado {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <h2>Ejercicio 1.3</h2>
  <label for="textoInput">Introduce un texto:</label>
  <input type="text" id="textoInput" placeholder="Escribe algo..." />
  <button id="mostrarBtn">Mostrar texto</button>

  <div id="resultado"></div>

  <script>
    const input = document.getElementById('textoInput');
    const boton = document.getElementById('mostrarBtn');
    const resultado = document.getElementById('resultado');

    boton.addEventListener('click', () => {
      const texto = input.value.trim();
      if (texto) {
        resultado.textContent = texto;
      } else {
        resultado.textContent = 'Por favor, escribe algo.';
      }
    });
  </script>
</body>
</html>
